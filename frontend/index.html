<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Batch Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Financial Batch & Results Chatbot</h1>
            <div class="user-selector">
                <label for="user-select">User: </label>
                <select id="user-select">
                    <option value="financial_user">Financial User</option>
                    <option value="admin_user">Admin User</option>
                </select>
            </div>
        </header>
        
        <main>
            <div class="chat-container" id="chat-container"></div>
            
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            
            <div class="suggestions-container">
                <div class="suggestion" onclick="useSuggestion('Start a CCAR run with Base scenario')">Start CCAR run</div>
                <div class="suggestion" onclick="useSuggestion('Run a stress test')">Run stress test</div>
                <div class="suggestion" onclick="useSuggestion('Check the status of my run')">Check run status</div>
                <div class="suggestion" onclick="useSuggestion('Get stress test results for CCAR with Base scenario')">Get stress results</div>
                <div class="suggestion" onclick="useSuggestion('Show me the allowance results')">Get allowance results</div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2025 Financial Batch Chatbot</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
